<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo - All your files in one secure location, accessible anywhere.</title>
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <!-- Navigation bar -->
    <header class="navbar bg-primary-200">
      <div
        class="navbar__layout flex justify-between items-center px-6 pt-6 sm:pt-9 md:pt-12 lg:pt-16 pb-12 mx-auto"
      >
        <!-- Logo -->
        <a href="#" aria-label="Go to home" class="inline-block">
          <img src="/assets/images/logo.svg" alt="Fylo logo" class="navbar__logo block" />
        </a>
        <!-- Links -->
        <nav>
          <ul class="list-none flex gap-x-6 md:gap-x-8 lg:gap-x-12 xl:gap-x-14">
            <li><a href="#" class="navbar__link">Features</a></li>
            <li><a href="#" class="navbar__link">Team</a></li>
            <li><a href="#" class="navbar__link">Sign in</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main content -->
    <main>
      <!-- Hero section -->
      <section
        aria-labelledby="hero-heading"
        class="hero px-9 bg-primary-200 flex flex-col items-center text-center"
      >
        <img
          src="/assets/images/illustration-intro.png"
          alt="Collaborative file sharing"
          class="hero__illustration block mb-9 lg:mb-10"
        />
        <h1
          id="hero-heading"
          class="hero__heading text-2xl md:text-3xl lg:text-4xl mb-5 sm:mb-6 md:mb-7 lg:mb-9 xl:mb-10 mt-0"
        >
          All your files in one secure location, accessible anywhere.
        </h1>
        <p class="hero__text mt-0 mb-8">
          Fylo stores all your most important files in one secure location. Access them wherever you
          need, share and collaborate with friends family, and co-workers.
        </p>
        <a href="#" class="btn hero__cta">Get Started</a>
      </section>
    </main>
  </body>
</html>
